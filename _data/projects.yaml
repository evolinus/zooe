- title: Insect comparative genomics
  image: images/tephritidae.png
  description: We study the genetic basis of host preference in the true fruit flies (Tephritidae) and of the biology of tse-tse flies (_Glossina_) using comparative approaches and bioinformatucs tools. Examples include the evolution of chemosensory gene families in _Bactrocera_ and of opsins in Diptera.

- title: DrosEU
  image: images/droseu.png
  link: https://droseu.net
  description: We are part of the European Drosophila Population Genomics Consortium, which brings together researchers from around the world to study _Drosophila_ evolution over space and time. 

- title: ERGA
  image: images/erga.png
  link: https://www.erga-biodiversity.eu
  description: The European Reference Genome Atlas (ERGA) consortium is a pan-European scientific initiative that aims at producing high-quality reference genomes of European species, to better understand how biodiversity functions. Lino is member of the [Citizen Science](https://www.erga-biodiversity.eu/team-1/cs---citizen-science) and the [Training and Knowledge Transfer](https://www.erga-biodiversity.eu/team-1/tkt---training-and-knowledge-transfer) steering committees.
